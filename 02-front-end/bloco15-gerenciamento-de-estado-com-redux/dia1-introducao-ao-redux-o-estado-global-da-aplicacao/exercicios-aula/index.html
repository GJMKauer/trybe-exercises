<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 50px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="container">
    <p>Color: <span id="value">white</span></p>
    <button id="previous">Previous color</button>
    <button id="next">Next color</button>
  </div>
  <script>
    const ESTADO_INICIAL = {
      colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
      index: 0,
    };

    const reducer = (state = ESTADO_INICIAL, action) => {
      switch (action.type) {
        case "NEXT_COLOR":
          return {
            ...state,
            index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
          }
        case "PREVIOUS_COLOR":
          return {
            ...state,
            index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
          }
          case "RANDOM_COLOR":
            return {
              ...state,
              index: state.colors.length -1,
            }
        default:
          return state;
      }
    }

    const store = Redux.createStore(reducer);

    const prevButton = document.querySelector('#previous');
    const nextButton = document.querySelector('#next');
    const color = document.querySelector('#value');
    const container = document.querySelector('#container');

    prevButton.addEventListener('click', () => {
      store.dispatch({ type: "PREVIOUS_COLOR" });
      console.log(store.getState());
    })

    nextButton.addEventListener('click', () => {
      store.dispatch({ type: "NEXT_COLOR" });
    })

    store.subscribe(() => {
      color.innerHTML = store.getState().colors[store.getState().index];
      container.style.background = store.getState().colors[store.getState().index];
    })

    const randomButton = document.createElement('button');
    randomButton.innerHTML = 'Random color';
    randomButton.id = 'randomButton';
    container.appendChild(randomButton);

    function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
      }
      return cor;
    }

    const getRandomButton = document.querySelector('#randomButton');

    getRandomButton.addEventListener('click', () => {
      store.getState().colors = [...store.getState().colors, criarCor()];
      store.dispatch({ type: "RANDOM_COLOR" });
    })

  </script>
</body>

</html>
